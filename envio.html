    <div class="container" id="contenedor">
      <div class="row">
        <div class="col-xs-12 col-sm-9 panel panel-default">
          <div class="contenedor">

            <form>
              <legend>Detalles de envio</legend>
              <label>Nombre: </label>
              <input type="text" name="nombre" placeholder="Ingresa tu nombre">
              <br>
              <label>Email: </label>
              <input type="text" name="email" placeholder="Ingresa tu email">
              <br>
              <label>Telefono: </label>
              <input type="text" name="telefono" placeholder="Ingresa tu telefono">
              <br>
              <label>Celular: </label>
              <input type="text" name="celular" placeholder="Ingresa tu celular">
              <br>
              <label>Dirección Remitente: </label>
              <input type="text" name="direccion" placeholder="Ingresa tu dirección">
              <br>
              <label>Dirección a Entregar : </label>
              <input type="text" name="direccion" placeholder="Ingresa la dirección a Entregar">
              <br>
              <br>
              <label>¿Desea usted especificar qué tipo de elementos son envíados?</label>
              <textarea placeholder="Describa qué cosas contiene su elemento a Enviar"></textarea>
              <br>
              <label>Mensaje: </label>
              <textarea></textarea>
              <br>
              <button class="botonSolicitar" type="submit" name="Solicitar Envío"><span class="icon-share"></span>Solicitar Envío</button>
            </form>
          </div>
        </div>
